<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="error parallax">
    <h2 class="error__title">Ошибка!</h2>
    <p class="error__description">
      Этой страницы не&nbsp;существует. Пожалуйста, перейдите на&nbsp;<a href="#">главную страницу</a> и&nbsp;найдите то,&nbsp;что&nbsp;искали.
    </p>
    <div class="parallax__layer parallax__layer--1" data-speed="0.02">
      <img class="parallax__image" src="top.svg" alt="top wave">
    </div>
    <div class="parallax__layer parallax__layer--2" data-speed="0.02">
      <img class="parallax__image" src="bottom.svg" alt="bottom wave">
    </div>
    <div class="parallax__layer parallax__layer--3" data-speed="0.04">
      <img class="parallax__image" src="attention.png" alt="attention">
    </div>
    <div class="parallax__layer parallax__layer--4" data-speed="0.10">
      <img class="parallax__image" src="fence.png" alt="fence">
    </div>
    <div class="parallax__layer parallax__layer--5" data-speed="0.10">
      <img class="parallax__image" src="tree.png" alt="tree">
    </div>

  </section>

  <script src="script.js"></script>

</body>
</html>
