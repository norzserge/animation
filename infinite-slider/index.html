<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrap">
    <section class="slider">
      <div class="slider-item slider-item--current">
        <img class="slider-img" src="slide-1.jpeg" alt="slide">
      </div>
      <div class="slider-item">
        <img class="slider-img" src="slide-2.jpeg" alt="slide">
      </div>
      <div class="slider-item">
        <img class="slider-img" src="slide-3.jpeg" alt="slide">
      </div>

    <button type="button" class="slider-btn slider-btn--prev">
      <img src="arrow.svg" alt="prev">
    </button>
    <button type="button" class="slider-btn slider-btn--next">
      <img src="arrow.svg" alt="next">
    </button>
    </section>
